  <!-- Mini-Fehler-Overlay: zeigt JS-Fehler unten links statt schwarzem Screen -->
  <script>
    (function () {
      const box = document.createElement('div');
      Object.assign(box.style, {
        position:'fixed',left:'8px',bottom:'8px',maxWidth:'92vw',zIndex:99999,
        background:'rgba(0,0,0,.85)',color:'#fff',padding:'10px 12px',
        font:'12px/1.4 system-ui,-apple-system,Segoe UI,Roboto,sans-serif',
        borderRadius:'8px',whiteSpace:'pre-wrap',display:'none'
      });
      document.addEventListener('DOMContentLoaded',()=>document.body.appendChild(box));
      function show(msg){box.style.display='block'; box.textContent = 'Fehler: ' + msg;}
      window.addEventListener('error', e => show(e.message + (e.filename?'\n' + e.filename + ':' + e.lineno:'')));
      window.addEventListener('unhandledrejection', e => show((e.reason && e.reason.message) ? e.reason.message : String(e.reason)));
    })();
  </script>
